[env:teensy40]
platform = teensy
board = teensy40
framework = arduino
monitor_port = COM20
monitor_speed = 38400
lib_extra_dirs = R:\Data\Github\ArduinoLibraries\
lib_deps = thomasfredericks/Chrono@^1.2.0
